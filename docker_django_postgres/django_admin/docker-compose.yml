version: "3.9"

services:
  web:
    build: ./django_movies/
    restart: always
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code/
    ports:
      - "8000:8000"
    depends_on:
      - db
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=movies_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123qwe
    ports:
      - "5432:5432"


